  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    :root {
      --bg: #03180c;
      --panel: #052010;
      --border: #0c3a23;
      --text: #aef3c1;
      --text-muted: #5ea275;
      --accent: #56ff9f;
      --accent-glow: rgba(86, 255, 159, 0.32);
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--text);
      font-size: clamp(11px, 2.5vw, 13px);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .corner-btn {
      position: fixed;
      width: 52px;
      height: 52px;
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 50%;
      color: var(--text-muted);
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 1000;
    }
    
    .corner-btn:active { transform: scale(0.95); }
    .corner-btn.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }
    .corner-btn.top-left { top: 16px; left: 16px; }
    .corner-btn.top-right { top: 16px; right: 16px; }
    .corner-btn.bottom-left { bottom: 16px; left: 16px; }
    .corner-btn.bottom-right { bottom: 16px; right: 16px; }
    
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--panel);
      border-bottom: 2px solid var(--accent);
      padding: 16px 80px;
      text-align: center;
      z-index: 999;
    }
    
    .top-title {
      font-size: 11px;
      letter-spacing: 0.2em;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .top-meta {
      font-size: 8px;
      color: var(--text-muted);
      letter-spacing: 0.1em;
    }
    
    .filter-bar {
      position: fixed;
      top: 64px;
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      z-index: 998;
    }
    
    .filter-bar::-webkit-scrollbar { display: none; }
    
    .filter-btn {
      padding: 6px 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-family: inherit;
      font-size: 9px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 4px;
      white-space: nowrap;
      flex-shrink: 0;
    }
    
    .filter-btn.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }
    
    .search-box {
      padding: 6px 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: inherit;
      font-size: 9px;
      border-radius: 4px;
      outline: none;
      min-width: 120px;
    }
    
    .main-content {
      margin-top: 120px;
      padding: 20px;
      padding-bottom: 100px;
    }
    
    .stats-bar {
      text-align: center;
      font-size: 9px;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      margin-bottom: 20px;
    }
    
    .stats-num { color: var(--accent); font-weight: 700; }
    
    .cartridge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(280px, 100%), 1fr));
      gap: 16px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .cartridge {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .cartridge:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    .cartridge-icon { font-size: 24px; margin-bottom: 8px; }
    .cartridge-id { font-size: 8px; color: var(--text-muted); margin-bottom: 6px; }
    .cartridge-name { font-size: 13px; font-weight: 700; color: var(--accent); margin-bottom: 8px; }
    .cartridge-desc { font-size: 10px; line-height: 1.5; color: var(--text-muted); margin-bottom: 8px; }
    .cartridge-category { font-size: 7px; padding: 2px 6px; border: 1px solid var(--border); border-radius: 2px; color: var(--text-muted); }
    
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(3, 24, 12, 0.95);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }
    
    .modal-overlay.visible { display: flex; }
    
    .modal {
      background: var(--panel);
      border: 2px solid var(--accent);
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 24px;
      position: relative;
    }
    
    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      background: transparent;
      border: 2px solid var(--border);
      border-radius: 50%;
      color: var(--text-muted);
      font-size: 20px;
      cursor: pointer;
    }
    
    .modal-icon { font-size: 48px; text-align: center; margin-bottom: 16px; }
    .modal-title { font-size: 18px; font-weight: 700; color: var(--accent); margin-bottom: 8px; text-align: center; }
    .modal-id { font-size: 9px; color: var(--text-muted); text-align: center; margin-bottom: 16px; }
    .modal-desc { font-size: 12px; line-height: 1.6; color: var(--text); margin-bottom: 20px; }
    
    @media (max-width: 600px) {
      .corner-btn { width: 48px; height: 48px; font-size: 18px; }
      .top-bar { padding: 12px 60px; }
      .cartridge-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

    ];
    
    let currentFilter = 'all';
    let searchQuery = '';
    
    function render() {
      let filtered = CARTRIDGES;
      if (currentFilter !== 'all') filtered = filtered.filter(c => c.category === currentFilter);
      if (searchQuery) {
        const q = searchQuery.toLowerCase();
        filtered = filtered.filter(c => c.name.toLowerCase().includes(q) || c.desc.toLowerCase().includes(q));
      }
      
      document.getElementById('visibleCount').textContent = filtered.length;
      document.getElementById('cartridgeGrid').innerHTML = filtered.map(c => `
        <div class="cartridge" onclick="showModal('${c.id}')">
          <div class="cartridge-icon">${c.icon}</div>
          <div class="cartridge-id">${c.id.toUpperCase()}</div>
          <div class="cartridge-name">${c.name}</div>
          <div class="cartridge-desc">${c.desc}</div>
          <div class="cartridge-category">${c.category}</div>
        </div>
      `).join('');
    }
    
    function showModal(id) {
      const c = CARTRIDGES.find(x => x.id === id);
      if (!c) return;
      document.getElementById('modalContent').innerHTML = `
        <div class="modal-icon">${c.icon}</div>
        <div class="modal-title">${c.name}</div>
        <div class="modal-id">${c.id.toUpperCase()}</div>
        <div class="modal-desc">${c.desc}</div>
      `;
      document.getElementById('modalOverlay').classList.add('visible');
    }
    
    document.getElementById('modalClose').onclick = () => {
      document.getElementById('modalOverlay').classList.remove('visible');
    };
    
    document.getElementById('modalOverlay').onclick = (e) => {
      if (e.target.id === 'modalOverlay') document.getElementById('modalOverlay').classList.remove('visible');
    };
    
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        render();
      };
    });
    
    document.getElementById('searchBox').oninput = (e) => {
      searchQuery = e.target.value;
      render();
    };
    
    document.getElementById('btnReset').onclick = () => {
      currentFilter = 'all';
      searchQuery = '';
      document.getElementById('searchBox').value = '';
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      document.querySelector('[data-filter="all"]').classList.add('active');
      render();
    };
    
    document.getElementById('btnFilter').onclick = () => {
      const bar = document.getElementById('filterBar');
      bar.style.display = bar.style.display === 'none' ? 'flex' : 'none';
    };
