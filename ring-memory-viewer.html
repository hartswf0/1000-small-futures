<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring Memory Timeline Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #03180c;
      --panel: #052010;
      --panel-dark: #03140d;
      --border: #0c3a23;
      --border-light: #1b6e3e;
      --text: #aef3c1;
      --text-muted: #5ea275;
      --accent: #56ff9f;
      --accent-soft: rgba(86, 255, 159, 0.12);
      --accent-glow: rgba(86, 255, 159, 0.32);
      --danger: #ff5c7c;
      --warning: #ffa53d;
      --info: #7d8bff;
      --shadow: rgba(0, 0, 0, 0.45);
    }

    body {
      font-family: 'Courier New', 'Monaco', monospace;
      background: var(--bg);
      color: var(--text);
      font-size: 13px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--panel-dark);
      border-bottom: 2px solid var(--accent);
      padding: 20px;
      box-shadow: 0 2px 12px var(--shadow);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 8px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .header-meta {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      font-size: 11px;
      color: var(--text-muted);
    }

    .header-meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .header-meta .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .controls {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 15px 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      padding: 8px 12px;
      background: var(--panel-dark);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: inherit;
      font-size: 11px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent-soft);
    }

    .filter-btn {
      padding: 6px 12px;
      background: var(--panel-dark);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-radius: 4px;
      font-weight: 700;
    }

    .filter-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .filter-btn.active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .timeline {
      position: relative;
    }

    .timeline-group {
      margin-bottom: 40px;
    }

    .timeline-date {
      font-size: 12px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
      padding-left: 60px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: sticky;
      top: 80px;
      background: var(--bg);
      padding-top: 10px;
      padding-bottom: 10px;
      z-index: 10;
      border-bottom: 1px solid var(--border);
    }

    .timeline-entry {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      position: relative;
      padding-left: 20px;
      transition: all 0.2s;
    }

    .timeline-entry::before {
      content: '';
      position: absolute;
      left: 35px;
      top: 16px;
      bottom: -15px;
      width: 2px;
      background: var(--border);
    }

    .timeline-entry:last-child::before {
      display: none;
    }

    .timeline-dot {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
      border-radius: 50%;
      border: 3px solid;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      background: var(--panel-dark);
      position: relative;
      z-index: 2;
      transition: all 0.2s;
    }

    .timeline-entry:hover .timeline-dot {
      transform: scale(1.15);
      box-shadow: 0 0 16px currentColor;
    }

    .timeline-dot.type-scene {
      border-color: var(--accent);
      color: var(--accent);
    }

    .timeline-dot.type-perspective {
      border-color: var(--info);
      color: var(--info);
    }

    .timeline-dot.type-snapshot {
      border-color: var(--warning);
      color: var(--warning);
    }

    .timeline-content {
      flex: 1;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .timeline-content::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: currentColor;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .timeline-entry:hover .timeline-content {
      border-color: var(--accent);
      background: var(--panel-dark);
      transform: translateX(4px);
    }

    .timeline-entry:hover .timeline-content::before {
      opacity: 1;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
      margin-bottom: 10px;
    }

    .entry-title {
      flex: 1;
    }

    .entry-headline {
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 4px;
      line-height: 1.4;
    }

    .entry-meta {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      font-size: 10px;
      color: var(--text-muted);
    }

    .entry-badge {
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-scene {
      background: var(--accent-soft);
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .badge-perspective {
      background: rgba(125, 139, 255, 0.12);
      border: 1px solid var(--info);
      color: var(--info);
    }

    .badge-snapshot {
      background: rgba(255, 165, 61, 0.12);
      border: 1px solid var(--warning);
      color: var(--warning);
    }

    .channel-badge {
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 700;
      border: 1px solid;
      background: rgba(0, 0, 0, 0.3);
    }

    .entry-summary {
      color: var(--text-muted);
      font-size: 12px;
      line-height: 1.5;
      margin-top: 8px;
    }

    .entry-details {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
      display: none;
      font-size: 11px;
    }

    .entry-details.visible {
      display: block;
    }

    .detail-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }

    .detail-label {
      color: var(--text-muted);
      min-width: 100px;
      font-weight: 700;
    }

    .detail-value {
      color: var(--text);
      font-family: 'Courier New', monospace;
    }

    .time-badge {
      font-size: 10px;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .stats-bar {
      background: var(--panel);
      border-top: 1px solid var(--border);
      padding: 15px 20px;
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
      flex-wrap: wrap;
      gap: 15px;
    }

    .stats-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stats-number {
      color: var(--accent);
      font-weight: 700;
      font-size: 14px;
    }

    .load-file-btn {
      padding: 8px 16px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }

    .load-file-btn:hover {
      background: var(--text);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .timeline-date {
        padding-left: 40px;
      }
      
      .timeline-entry {
        padding-left: 0;
      }
      
      .timeline-dot {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>◎ Ring Memory Timeline</h1>
    <div class="header-meta">
      <span><div class="dot"></div> <span id="entryCount">0</span> entries</span>
      <span>• Capacity: <strong id="capacity">48</strong></span>
      <span>• Exported: <strong id="exportDate">—</strong></span>
    </div>
  </div>

  <div class="controls">
    <input type="text" class="search-box" id="searchBox" placeholder="Search headlines, summaries, channels...">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="scene">Scenes</button>
    <button class="filter-btn" data-filter="perspective">Perspectives</button>
    <button class="filter-btn" data-filter="snapshot">Snapshots</button>
    <input type="file" id="fileInput" accept=".json" hidden>
    <button class="load-file-btn" onclick="document.getElementById('fileInput').click()">Load JSON File</button>
  </div>

  <div class="container">
    <div class="timeline" id="timeline">
      <div class="empty-state">
        <div class="empty-state-icon">◎</div>
        <div class="empty-state-text">No ring memory loaded</div>
        <button class="load-file-btn" onclick="document.getElementById('fileInput').click()">Load JSON File</button>
      </div>
    </div>
  </div>

  <div class="stats-bar">
    <div class="stats-item">
      <span class="stats-number" id="sceneCount">0</span>
      <span>Scenes</span>
    </div>
    <div class="stats-item">
      <span class="stats-number" id="perspectiveCount">0</span>
      <span>Perspectives</span>
    </div>
    <div class="stats-item">
      <span class="stats-number" id="snapshotCount">0</span>
      <span>Snapshots</span>
    </div>
    <div class="stats-item">
      <span class="stats-number" id="channelCount">0</span>
      <span>Channels</span>
    </div>
  </div>

  <script>
    let ringData = null;
    let currentFilter = 'all';
    let searchQuery = '';

    // Try to load from URL parameter or local file
    const urlParams = new URLSearchParams(window.location.search);
    const jsonFile = urlParams.get('file');
    
    if (jsonFile) {
      fetch(jsonFile)
        .then(res => res.json())
        .then(data => loadRingMemory(data))
        .catch(err => console.error('Failed to load JSON:', err));
    }

    // File input handler
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = JSON.parse(event.target.result);
            loadRingMemory(data);
          } catch (err) {
            alert('Invalid JSON file: ' + err.message);
          }
        };
        reader.readAsText(file);
      }
    });

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.getAttribute('data-filter');
        renderTimeline();
      });
    });

    // Search box
    document.getElementById('searchBox').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      renderTimeline();
    });

    function loadRingMemory(data) {
      ringData = data;
      
      // Update header stats
      document.getElementById('entryCount').textContent = data.ringMemory.entries.length;
      document.getElementById('capacity').textContent = data.ringMemory.capacity;
      document.getElementById('exportDate').textContent = new Date(data.exported).toLocaleString();
      
      // Calculate stats
      const stats = {
        scene: 0,
        perspective: 0,
        snapshot: 0
      };
      
      data.ringMemory.entries.forEach(entry => {
        const type = entry.type.toLowerCase().substring(0, 10);
        if (type.includes('scene')) stats.scene++;
        else if (type.includes('persp')) stats.perspective++;
        else if (type.includes('snap')) stats.snapshot++;
      });
      
      document.getElementById('sceneCount').textContent = stats.scene;
      document.getElementById('perspectiveCount').textContent = stats.perspective;
      document.getElementById('snapshotCount').textContent = stats.snapshot;
      document.getElementById('channelCount').textContent = data.channels?.length || 0;
      
      renderTimeline();
    }

    function renderTimeline() {
      if (!ringData) return;
      
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      
      // Filter entries
      let entries = ringData.ringMemory.entries.filter(entry => {
        const type = entry.type.toLowerCase().substring(0, 10);
        
        // Apply type filter
        if (currentFilter !== 'all') {
          if (currentFilter === 'scene' && !type.includes('scene')) return false;
          if (currentFilter === 'perspective' && !type.includes('persp')) return false;
          if (currentFilter === 'snapshot' && !type.includes('snap')) return false;
        }
        
        // Apply search filter
        if (searchQuery) {
          const searchable = [
            entry.headline,
            entry.summary,
            entry.channelName,
            entry.symbol,
            entry.id
          ].join(' ').toLowerCase();
          
          if (!searchable.includes(searchQuery)) return false;
        }
        
        return true;
      });
      
      // Group by date
      const groups = {};
      entries.forEach(entry => {
        const date = new Date(entry.timestamp).toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        
        if (!groups[date]) groups[date] = [];
        groups[date].push(entry);
      });
      
      // Render groups
      Object.entries(groups).forEach(([date, groupEntries]) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'timeline-group';
        
        const dateDiv = document.createElement('div');
        dateDiv.className = 'timeline-date';
        dateDiv.textContent = date;
        groupDiv.appendChild(dateDiv);
        
        groupEntries.forEach(entry => {
          const entryDiv = createEntryElement(entry);
          groupDiv.appendChild(entryDiv);
        });
        
        timeline.appendChild(groupDiv);
      });
      
      if (entries.length === 0) {
        timeline.innerHTML = '<div class="empty-state"><div class="empty-state-icon">∅</div><div class="empty-state-text">No entries match your filters</div></div>';
      }
    }

    function createEntryElement(entry) {
      const channel = ringData.channels?.find(ch => ch.id === entry.channelId);
      const type = entry.type.toLowerCase().substring(0, 10);
      let typeClass = 'type-scene';
      let typeBadgeClass = 'badge-scene';
      let typeIcon = '●';
      
      if (type.includes('persp')) {
        typeClass = 'type-perspective';
        typeBadgeClass = 'badge-perspective';
        typeIcon = '◆';
      } else if (type.includes('snap')) {
        typeClass = 'type-snapshot';
        typeBadgeClass = 'badge-snapshot';
        typeIcon = '⧉';
      }
      
      const entryDiv = document.createElement('div');
      entryDiv.className = 'timeline-entry';
      
      const dot = document.createElement('div');
      dot.className = `timeline-dot ${typeClass}`;
      dot.textContent = typeIcon;
      if (channel) {
        dot.style.borderColor = channel.channelColor;
        dot.style.color = channel.channelColor;
      }
      
      const content = document.createElement('div');
      content.className = 'timeline-content';
      if (channel) {
        content.style.color = channel.channelColor;
      }
      
      const time = new Date(entry.timestamp).toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      content.innerHTML = `
        <div class="entry-header">
          <div class="entry-title">
            <div class="entry-headline">${escapeHtml(entry.headline)}</div>
            <div class="entry-meta">
              <span class="entry-badge ${typeBadgeClass}">${entry.type}</span>
              <span class="channel-badge" style="border-color: ${channel?.channelColor || 'var(--border)'}; color: ${channel?.channelColor || 'var(--text-muted)'}">${entry.channelName}</span>
              <span>${entry.symbol}</span>
              <span>•</span>
              <span>${entry.id}</span>
            </div>
          </div>
          <div class="time-badge">${time}</div>
        </div>
        <div class="entry-summary">${escapeHtml(entry.summary)}</div>
        <div class="entry-details">
          <div class="detail-row">
            <div class="detail-label">Channel ID:</div>
            <div class="detail-value">${entry.channelId}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Timestamp:</div>
            <div class="detail-value">${entry.timestamp}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Symbol:</div>
            <div class="detail-value">${entry.symbol}</div>
          </div>
        </div>
      `;
      
      content.addEventListener('click', () => {
        const details = content.querySelector('.entry-details');
        details.classList.toggle('visible');
      });
      
      entryDiv.appendChild(dot);
      entryDiv.appendChild(content);
      
      return entryDiv;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
